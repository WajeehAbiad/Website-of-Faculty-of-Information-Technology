        {
          "section": [    {"subject":"الذكاء الصنعي" ,"description":":الذكاء الصنعي</br> .مصطلح يطلق على على علم من علوم الحاسب  الآلي يهدف إلى قيام الحاسب بمحاكاة عمليات الذكاء التي تتم في العقل البشري  بحيث تصبح لدى الحاسب القدرة ع حل المشكلات  واتخاذ القرارات بأسلوب منطقي ومرتب بنفس طريقة تفكير العقل البشري</br>.وهنا يجب توضيح أن هذا العلم لا يهدف إلى مقارنة أو ماشبهة العقل البشري بالآلة ، بل يهدف هذا العلم الجديد إلى فهم العمليات الذهنية المعقدة التي يقوم بها العقل البشري أثناء ممارسته ( التفكير ) ومن ثم ترجمة هذه العمليات الذهنية إلى ما يوازيها من عمليات محاسبية تزيد من قدرة الحاسب على حل المشاكل المعقدة</br>:وفيه نحتاج إلى </br>.نظام بيانات وتستخدم لتمثيل المعلومات والمعرفة•</br>.خوارزميات معينة نحتاج إليها لرسم طريقة استخدام هذه المعلومات•</br>.لغة برمجة تستخدم كلاً من المعلومات والخوارزميات •</br>: تطبيقات في الذكاء الصنعي</br>.(Expert Systems)النظم الخبيرة-</br>.(Natural Languages Understanding)فهم اللفات الطبيعية-</br>.(Image and pattern Understanding)فهم الصور والأشكال-</br>.(Voice Understanding)فهم الأصوات -</br>.(Planning Robotics Activities)ادارة الإنسان الآلي - </br>.(Machine Learning)تعلم الآلة -</br>.(Computer Games)ألعاب الحاسب-</br>:فمثلاً</br>. عند استخدام هذا العلم لتطوير الانظمة الحديثة يتم تخزين الملايين من المعلومات داخل الحاسب لتكوين قاعدة بيانات رئيسية له مثل ما تخزن المعلومات داخل العقل البشري من خلال التعلم والخبرات اليومية التي يكتسبها</br> :أسباب استخدام الذكاء الصنعي</br>.تصميم وبرمجة الآت ذكية تقوم بتنفيذ الأعمال المطلوبة منها بكل دقة مثل قيادة الطائرات ووصول الصواريخ لأهداف المقصودة-</br>.برمجة الحقائق وعلاقتها بصورة تؤدي إلي نتائج منطقية و تحقيق أهداف صحيحة مثل تحليل و تخزين كلمات و تراكيب اللغات -</br> . يمكن للحاسب أن يلعب دور الخبير البشري فيقوم مثلاً بتشخيص الأمراض أو النصح أو التنبؤ أو التخطيط -</br>.استخدام النماذج المحسوسة لدراسة سلوكيات الإنسان أو الحيوان أو الأحياء عموما-</br>.استخدام الحاسب  في المراقبة من خلال تحليل الصورة أو الصوت أو استخدام الإنسان الآلي  في إطفاء الحرائق-</br>...استخدام الحاسب في مساعدة الإنسان المعاق باستخدامه في  التحكم في يد صناعية أو رجل صناعية أو- </br>إذا الذكاء الاصطناعي يعتبر لغز مهم: كيف من الممكن لهذا الدماغ الصغير، سواء كان بيولوجيّاً أو إلكترونياً، أن يفهم ويدرك ويتنبأ ويتفاعل مع عالم أكبر وأعقد من الدماغ نفسه؟ <br/>كيف لنا أن نسلك طريق يعنى بصناعة مثل هذا الدماغ الصغير بكل صفاته المعقدة؟ هذا سؤال صعب، ولكن بخلاف البحث عن وسيلة مواصلات أسرع من سرعة الضوء فإن الباحث في علم الذكاء الاصطناعي والدارس له يجد أن هذا العلم قائم على أسس متينة وممكنة، كل ما عليه هو النظر إلى المرآة ليجد مثالاً حيّا عن النظام الذكي <br>"}, 
                          {"subject":"هندسة البرمجيات" ,"description":":هندسة البرمجيات </br>.هو تطبيق مبادئ الهندسة لتطوير البرمجيات بمعنى آخر، هو تطبيق مبادئ الهندسة لتطوير برمجيات عالية الجودة</br>.من ناحية أخرى، مهندس البرمجيات هو المسؤول عن تطبيق مبادئ هندسة البرمجيات لتحليل، تصميم، تطوير و صيانة البرمجيات هذا ما يجعل تأقلمهم أسهل للعمل في معظم المجالات المتعلقة بتطوير البرمجياتحيث أنه تهتم هندسة البرمجيات بتكوين البرنامج منذ مراحله الأولى أثناء تحليل المشكلة، ومن ثم التصميم، وكتابة البرنامج حتى القيام بتجريبه، واختباره، وتنصيبه على الأجهزة، والقيام بعملية صيانته،كما لا يكفي لإيجاد البرمجية المتكاملة والجيدة عمل شخص واحد وإنما يتطلب ذلك فريقاً من المهندسين الجيدين</br> .نستطيع أن نقول أنه الاختصاص الأكثر شعبيّة لدى الطلبة , فمن أكثر المعلومات المغلوطة عنه أنه مرتبط بالبرمجة، ولذلك تسمع أن بعض من الطلاب ابتعدت عنه بسبب عدم حبّهم للبرمجة،للأسف، فإن هذه المعلومة، رغم انتشارها، مغلوطة تماماً، لا أقول أنه لا يحوي على برمجة، بل أقول أنه يحويها كغيره من الاختصاصات</br>.البعض يخلط بين علوم الحاسب وهندسة البرمجيات يجب أن نوضح أمراً مهماً أن كلا التخصصين يحتاجان مهارات البرمجة،علوم الحاسب يركز على 'الحوسبة'، أبرزها على سبيل المثال: الخوارزميات، لغات البرمجة، الذكاء الاصطناعي،بينما هندسة البرمجيات يركز على جميع الجوانب المتعلقة ببناء برامج ذي جودة عالية مصممة بقيم هندسية واضحة ومعتبرة</br>.هل تساءلت يوماً عن الفريق المسؤول عن بناء نظام تشغيل مثلاً؟ هل تساءلت عن روعة بعض التطبيقات الضخمة وصعوبة بناء شيء يشبهها؟إن هندسة البرمجيات تعنى بدراسة 'هندسة' بناء التطبيقات البرمجيّة بكل ما تحمله كلمة هندسة من معنى (استثمار موارد ودراسة مخاطر وغيرها...)</br>.يركز الاختصاص على طرق هندسية في بناء تطبيقات ضخمة ويهتم بحل المشاكل الكبيرة وقتل عامل الوقت ويرتكز على إدارة البيانات وتخرينها والتعامل داخليا مع البرمجة واستخراج المعلومات وبناء تطبيقات الانترنت وغيرها مثلا : الحكومة الالكتروينة - أتمتة( البنوك و المعامل والشركات) – برمجة ألعاب</br>.حيث ان كل الصناعات بتعدد شركاتها ومؤسساتها في العالم اليوم تعتمد على الأنظمة البرمجية، مما يزيد من الطلب على تخصص هندسة البرمجيات. الشركات التي ترتكز على البرمجيات، والتي لها التأثير الأكبر في العالم تميل لاستخدام مبادئ هندسة البرمجيات، خصوصا مع تقدم البرمجيات مؤخراً وزيادة تعقيدها</br>:المجالات المختلفة التي لها علاقة بهندسة البرمجيات</br>.الرياضيات:يحتوى أغلب البرنامج على عناصر رياضيات لذلك فإن مطوري هذا النوع من البرامج يكونون على اطلاع بالعديد من النواحي الرياضية•</br>.العلوم: البرنامج له مواصفات علمية قياسية عديدة، مثل: الأداء وحجم البرنامج وتنوع الأحمال المعادلات الرياضية الطرق الحديثة لقواعد البيانات•</br>.الهندسة•</br>.التصنيع: البرامج عبارة عن مجموعة من الخطوات يتم تحديدها وتنفذ بدقة مثل الصناعات، لتحسين وتطوير خطوط الآنتاج والوصول إلى مستوى الجودة المطلوب•</br>.إدارة المشروعات: سواء كان تجاريا أو غير تجاري فإنة يحتاج إلى إدارة مثل: جدول زمني وتكلفة تخصص له عوامل بشرية للإدارة ومصادر مثل أجهزة كمبيوتر•</br>إذاً هندسة البرمجيات فرع من فروع الهندسة يقوم على مجموعة أسس وقواعد تلبي احتياجات المستخدمين، هذا الفرع من الهندسة يتميز بأنه لا يحتاج إلى رأس مال كبير وبالتالي الخسارة فيه قليلة على عـكس بقية الفروع الأخرى من الهندسة، فهي مهنة تهتم بتطوير، وتصميم البرمجيات، عالية الجودة آخذة بعين الاعتبار تخصيصات المستخدم، ومتطلباته على جميع المستويات"}, 
                          {"subject":"الشبكات" ,"description":":شبكة الحاسوب </br>هي نظام لربط جهازين أو أكثر باستخدام إحدى تقنيات نظم الاتصالات من أجل تبادل المعلومات والموارد والبيانات بينها المتاحة للشبكة مثل الآلة الطابعة أو البرامج التطبيقية أياً كان نوعها وكذلك تسمح بالتواصل المباشر بين المستخدمين وبشكل عام تعتبر دراسة شبكات الحاسوب أحد فروع علم الاتصالات حيث تُعرّف شبكة الحاسوب بأنّها عبارةٌ عن جِهازي حاسوب أو مجموعةٍ من الأجهزة مُتّصلة مع بَعضها البعض بواسطة أسلاك التوصيل أو الكيبلات، ومن المُمكن أن تكون متّصلةً بشكلٍ لاسلكي أيضاً حتى تتبادل البيانات والملفّات فيما بينها،وبالطبع ليش شرطاً أن تَكون الشبكات مُكوّنةً من أجهزة الحاسوب فهي تَضمّ جَميع أنواعِ الأجهزةِ التي من المُمكن أن تتّصل بجهازِ الحاسوب </br>تُصنّف الشبكات حسب طريقة توصيل أجهزتها ببعضها البعض، فتُسمّى (Wired)شبكة سلكية عندما تكون أجهزتها متّصلةً ببعضها البعض عن طريق الكيبلات، .وتسمّى (Wireless)بالشبكة اللاسلكية عندما تكون الأجهزة ضمن نطاق الشبكة متّصلةً مع بعضها البعض بشكلٍ لاسلكي أي دون استخدام الكيبلات وهكذا تَسبّبت الشبكات في جعل العالم يبدو كقريةٍ صغيرة، وأصبحت تُسخدم تقريباً في كلّ مكانٍ مثل المستشفيات، والمصانع، والمدارس، والشركات، والجامعات، .وتتنوّع هذه الشبكات في أنواعها وتقسيماتها حسب المساحة الجغرافيّة التي تُغطّيها، بالإضافة أيضاً إلى عدد الأجهزة التي تحتويها؛ فلكلّ شبكة استخدام مُعيّن ومدى مُعيّن تُغطّيه</br>:أهمية ومجالات التخصص</br>.أصبح تخصص الشبكات وأمن المعلومات من أكثر تخصصات تكنولوجيا المعلومات نمواً وتطوراً،وقد ازدادت أهميته مؤخراً بسبب التطورات الحديثة في مجالات الانترنت وتطبيقاتها المختلفة والاتصالات السلكية واللاسلكية والحوسبة النقالة وأمن وسرية تبادل المعلومات</br>.يهتم هذا الاختصاص بالتطبيقات التي تختص ببناء شبكات واسعة بين عدة مناطق فهو يدرس الشبكات الحاسوبية وهندستها، بالإضافة لدراسته للنظم الموجودة بشكل عام</br>.مهندس الشبكات مطلوب دائماً في حال العمل على تطبيق شبكي، أو بناء شبكة لشركة ما</br>.ولا يجب أن ننسى الدور الذي يلعبه مهندس الشبكات في أمان الشبكات (والتي تعتبر حالياً من المواضيع الكبيرة والمهمّة)</br>.إن تصميم الشبكات وأمانها يحوذان على نسبة كبيرة من الدراسة، ونجد أيضاً أموراً أخرى كإدارة الشبكات مثلاً</br>.غالباً ما تطلب مساعدته في مشاكل الشبكة في المكتب أو الراوتر في المنزل أو نقل البيانات بين عدة حواسيب في الشركة أو مدينة آخرى</br>:يمكنك مشاركة المعلومات والمصادر على الشبكة، وهذا يقدم عدة فوائد</br>.يستطيع مشاركة الطرفيات مثل الطابعات حيث تستطيع كل الحواسيب استخدام نفس الطابعة لأنه يتم ربطها بجميعِ الأجهزة في الشبكة -</br>.تستطيع نقل البيانات المختلفة بين المستخدمين وذلك يخفض الوقت اللازم لنسخ الملفات على الأقراص ومن ثم نسخها إلى حاسوب آخر -</br>.يستطيع جعل برامج معينة مركزية فمعظم المستخدمين يحتاجون لاستخدام نفس البرنامج أو الولوج إلى نفس المعطيات معاً-</br>.تستطيع إجراء عملية النسخ الاحتياطي بشكل تلقائي وكامل وبذلك توفر الوقت وتضمن بأن كل عملك آمن-</br>.تستطيع أن ترسل وتستقبل البريد الألكتروني إلى أناس عدة في نفس الوقت وفي مساحات واسعة وبسرعة فائقة وتكلفة زهيدة-</br>.تستطيع الدخول إلى شبكة الشركة من المنزل أو من أي مكان في العالم-</br>.يمكنك الدخول إلى مصادر ضخمة على الأنترنت حيث أنها أتاحت شبكات الحاسوب إمكانيّة ربط أجهزة الحاسوب بشبكة الإنترنت -</br> .إذاً لا توجد مُحدّدات لحصر فوائد شبكات الحاسوب في فقرة أو فقرتين أو حتى بحث كامل؛ لأنّ فوائدها لا تعد ولا تحصى، لمّا وفرته من وقت وجهد ومال وحلول كثيرة لجعل المسافات الكبيرة تبدو صغيرةً جداً، ووفّرت الكثير من المال عندما أعطت حلاً لجعل الكثير من المُستخدمين يَطبعون أوراقهم على الطابعة نفسها مثلاً، أو أنها جعلت أكثر من 1000 مُستخدم يقرؤون الملفّ نفسه في الوقت نفسه دون الحاجة لنقله إلى جميع أجهزتهم ممّا وفّر الكثير من الوقت والجهد والمال</br> "}
